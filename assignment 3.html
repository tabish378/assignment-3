<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name =prompt('enter your name');
        var roll =prompt('enter your roll number');
        var clas =prompt('enter your class');
        var math =prompt('enter your math marks');
        var urdu =prompt('enter your urdu marks');
        var physics =prompt('enter your physics marks');
        var chemistry =prompt('enter your chemistry marks');
        var english =prompt('enter your english marks');
        var obtained_marks = parseInt(math)+ parseInt(urdu) + parseInt(physics) + parseInt(chemistry) + parseInt(english);
        var percentage = obtained_marks  * 100/500;
        document.write('your name is: '+ name + '<br/>');
        document.write('your roll name: '+ roll + '<br/>');
        document.write('your clas name: ' + clas + '<br/>');
        document.write('your total marks: ' + obtained_marks + '<br/>');
        document.write('your percentage marks: ' +  percentage + '<br/>');

        if(percentage >= 80)
        {
           document.write ('your grade is: A-1 <br/>');
        }
        else if(percentage >= 70)
        {
           document.write ('your grade is: A  <br/>');
        }
        else if(percentage >= 60)
        {
           document.write ('your grade is: B  <br/>');
        }
        else if(percentage >= 50)
        {
           document.write ('your grade is: C  <br/>');
        }
        else if(percentage >= 40)
        {
           document.write ('your grade is: D  <br/>');
        }
        else if(percentage >= 33)
        {
           document.write ('your grade is:E  <br/>');
        }
        else{
            document.write('your are fail!!  <br/>');
        }
        /*if else if of remark */

        if(percentage >= 80)
        {
           document.write ('remarks:excellent');
        }
        else if(percentage >= 70)
        {
           document.write ('remarks: very good');
        }
        else if(percentage >= 60)
        {
           document.write ('remarks:good');
        }
        else if(percentage >= 50)
        {
           document.write ('remarks:fair');
        }
        else if(percentage >= 40)
        {
           document.write ('remarks: poor');
        }
        else if(percentage >= 33)
        {
           document.write ('remarks:poor');
        }
        else{
            document.write('remarks:disqualified');
        }
        


    </script>
</body>
</html>
